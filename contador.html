<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
        <h1 id="salida">0</h1>
    <input type="button" value="Contar" onclick="sumar()">
     <script>
        var contador = 0;
        function sumar(){
            contador++;
            document.getElementById("salida").innerHTML = contador;
        }
     </script> 
    
    
</body>
</html>
